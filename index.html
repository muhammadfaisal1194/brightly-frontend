    <script>
      function subscribe() {
        const email = document.getElementById("email-input").value;
        console.log(email);
        const options = {
          method: "POST",
          headers: {
            accept: "application/json",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            email: email,
          }),
        };

        fetch("http://localhost:8080/subscribe", options)
          .then((response) => response.json())
          .then((response) => {
            console.log("rsonse", response);
            console.log("rsonse", response.success);
            if (!response.success) {
              showToast(
                "You have already subscribed using this email!",
                "#FF0000"
              );
            } else {
              showToast("You have successfully subscribed!", "#FFD405");
            }
            return;
          })
          .catch((err) => {
            console.error(err);
          });
      }

      function showToast(message, color) {
        Toastify({
          text: message,
          duration: 3000, // Duration in milliseconds
          // close: true, // Show close button
          gravity: "top", // Position: 'top' or 'bottom'
          position: "center", // Position: 'left', 'center' or 'right'
          color: "white",
          backgroundColor: color, // Background color
          className: "toastify", // Custom class for further styling
        }).showToast();
      }
    </script>
